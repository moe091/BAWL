
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        
        
        <!-----------------------LIBS----------------------->
        <script src="libs/phaser.js"></script>
        <script src="libs/jquery-3.2.1.js"></script>
        
        
        <!-----------------------GAME----------------------->
        <!-- states -->
        <script src="js/states/preload.js"></script>
        <script src="js/states/play.js"></script>
        
        <!-- objects -->
        <script src="js/objects/char.js"></script>
        <script src="js/objects/player.js"></script>
        
        <!-- components -->
        <script src="js/components/MovePath.js"></script>
        <script src="js/components/Movement.js"></script>
        
        <!-- logic -->
        <script src="js/logic/gameWorld.js"></script>
        
        <!-- utility -->
        <script src="js/utility/loader.js"></script>
        
        <!----------------------EDITOR--------------------->
        <script src="editor/aniEditor.js"></script>
        
        <script src="setup.js"></script>
        
    </head>
    <body>

    <script type="text/javascript">
        window.onload = function() {
            game = new Phaser.Game(1080, 720, Phaser.AUTO, 'gameDiv');
                
            game.state.add('load', BAWL.load);
            game.state.add('play', BAWL.play);
                
            game.state.start('load');
            
            AnimationEditor.aniEditor = document.getElementById("ani-editor");
        };
    </script>
        
        <!-------------------------GAME--------------------------->
        <div id="gameDiv" onclick="AnimationEditor.unpause()" onblur="AnimationEditor.editMode()"></div>
        
        
        <!------------------------EDITOR--------------------------->
        <div id="ani-editor" class="editor">
            <div id="aniBtns">
                <button onclick = "AnimationEditor.editMode()" id="btnAniEditor">Edit</button>
                <button onclick = "AnimationEditor.makeDownloadLink()" id="btnDlLink">Generate Json</button>
            </div>
                
                
            <div class="compGroup">
                
                <div id="charSelect" class="editSelect">
                    <label>Select a Character: </label>
                    <select id="charDropdown" class="editDD">
                        <!-- populated by AnimationEditor.populateChars(chars) -->
                    </select>
                </div>
                
                
                <div id="movementSelect" class="editSelect">
                    <label>Select a Movement: </label>
                    <select id="movementDropdown" class="editDD">
                        <!-- populated populateMovements -->
                    </select>
                </div>
                
                
            
                <div id="timestepSelect" class="editSelect">
                    <label>Select a Time Step: </label>
                    <select id="timestepDropdown" class="editDD">
                    
                    </select>
                    
                </div>
                
                <div id="nameSelect" class="editSelect">
                    <label>Name: </label>
                    <input type="text" id="nameInput" class="textInput">
                </div>
                    
                
                <div id="newBtnDiv" class="editBtns">
                    <button onclick="AnimationEditor.newMovement()" class="newBtn">New Movement</button>
                    <button onclick="AnimationEditor.newStep()" class="newBtn">Add Step</button>
                    <button onclick="AnimationEditor.addSpriteToStep()" class="newBtn">Add Sprite</button>
                    
                    <div id="spriteDialog" title="Basic dialog">
                         <select id="addSpriteOpt">
                              <option value="volvo">Volvo</option>
                              <option value="saab">Saab</option>
                              <option value="mercedes">Mercedes</option>
                              <option value="audi">Audi</option>
                        </select>
                        <button onclick="AnimationEditor.addSprite()">Add</button>
                    </div>
                </div>
                
            </div><!-- compGroup selectors -->
            
            
            <div class="compGroup" id="stepEditor">
                
                <div id="coordEdit" class="editVal">
                    <span class="valSpan">
                        <label>X: </label>
                        <input type="number" id="xVal" class="pVal editInputN">
                    </span>
                    <span class="valSpan">
                        <label>Y: </label>
                        <input type="number" id="yVal" class="pVal editInputN">
                    </span>
                    <span class="valSpan">
                        <label>Rot: </label>
                        <input type="number" step=0.05 id="rotVal" class="pVal editInputN">
                    </span>
                    <span class="valSpan">
                        <label>Dur: </label>
                        <input type="number" id="durVal" class="pVal editInputN">
                    </span>
                </div>
                
                
            </div>
            
            
        </div><!-- AniEditor -->
        
        
    </body>
</html>
